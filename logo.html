<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow:hidden ;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            transition: opacity 1s ease; /* Transisi halus pada opacity */
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        body.fade-out {
            opacity: 0; /* Efek fade out */
        }
    </style>
    <script>
        // Fungsi untuk transisi fade-out dan pindah halaman
        setTimeout(() => {
            document.body.classList.add('fade-out'); // Tambahkan kelas fade-out
            setTimeout(() => {
                window.location.href = "info1.html"; // Pindah ke halaman tujuan
            }, 1000); // Tunggu hingga transisi selesai
        }, 3000); // Tunggu 3 detik sebelum memulai fade-out
    </script>
    <script>
        const nextButton = document.getElementById("nextButton");
        const logoPage = document.getElementById("logoPage");

        nextButton.addEventListener("click", () => {
            // Tambahkan kelas "hidden" untuk memicu transisi pudar
            logoPage.classList.add("hidden");

            // Tunggu hingga transisi selesai (1 detik), lalu pindah halaman
            setTimeout(() => {
                window.location.href = "info1.html";
            }, 1000);
        });
    </script>

</head>

<body>
    <div class="logo">
        <img src="img/SeOBless.png" alt="Logo">
    </div>
</body>

</html>
